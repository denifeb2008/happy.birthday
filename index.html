<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Typing Love Message</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Courier New', Courier, monospace;
      color: #e91e63;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    #message-box {
      background-color: #fff;
      border: 2px solid #e91e63;
      border-radius: 20px;
      padding: 30px;
      max-width: 600px;
      font-size: 1.2rem;
      white-space: pre-wrap;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      line-height: 1.4;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      height: 1em;
      background-color: #e91e63;
      animation: blink 0.8s infinite;
      vertical-align: bottom;
      margin-left: 4px;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* Responsif kecil */
    @media (max-width: 520px) {
      #message-box { font-size: 1rem; padding: 20px; max-width: 90%; }
    }
  </style>
</head>
<body>
  <div id="message-box" aria-live="polite">
    <span id="text"></span><span class="cursor" aria-hidden="true"></span>
  </div>

  <script>
    const message = `Happy birthday raniaağŸ‰ğŸ‰

Aku cinta kamu, hari ini dan seterusnya. ğŸ’˜`;

    let i = 0;
    const textEl = document.getElementById('text');

    function typeText() {
      if (i < message.length) {
        textEl.textContent += message.charAt(i);
        i++;
        setTimeout(typeText, 50);
      }
    }

    window.addEventListener('load', typeText);
  </script>
</body>
</html>
